spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ry_vue?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  mvc:
    cors:
      allowed-origins: "*"
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true
  redis:
    port: 6379
    host: localhost
    password: 123456
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

# MyBatis Plus 配置
mybatis-plus:
  # 明确指定不使用 XML mapper映射文件
  mapper-locations: ""
  type-aliases-package: com.ganzhi.entity
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: del_flag  # 逻辑删除字段名
      logic-delete-value: 1         # 逻辑已删除值
      logic-not-delete-value: 0     # 逻辑未删除值
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 开启SQL日志